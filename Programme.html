<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme - Les rives du territoire</title>
    <link rel="stylesheet" href="programme.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn">←</button>
            <h1>Programme</h1>
            <button class="share-btn">⤴</button>
        </header>

        <div class="filters">
            <div class="date-filters">
                <button class="date-btn active">Vendredi 15</button>
                <button class="date-btn">Samedi 16</button>
                <button class="date-btn">Dimanche 17</button>
            </div>

            <div class="dropdown-filters">
                <select class="filter-dropdown">
                    <option>Tous les genres</option>
                    <option>Rock</option>
                    <option>Jazz</option>
                    <option>Électro</option>
                    <option>Hip-Hop</option>
                    <option>Folk</option>
                </select>

                <select class="filter-dropdown">
                    <option>Toutes les scènes</option>
                    <option>Scène Principale</option>
                    <option>Scène Acoustique</option>
                    <option>Club</option>
                    <option>Scène Alternative</option>
                </select>
            </div>

            <button class="download-btn">
                <span class="download-icon">⬇</span>
                Télécharger le programme PDF
            </button>
        </div>

        <div class="schedule">
            <div class="time-slot">
                <h2 class="time-header">18:00 - 19:00</h2>

                <div class="event-card">
                    <div class="event-icon pink"></div>
                    <div class="event-info">
                        <h3 class="event-title">The Electric Waves</h3>
                        <div class="event-details">
                            <span class="event-genre rock">Rock</span>
                            <span class="event-location"> Scène Principale</span>
                        </div>
                    </div>
                    <button class="favorite-btn"></button>
                </div>

                <div class="event-card">
                    <div class="event-icon teal"></div>
                    <div class="event-info">
                        <h3 class="event-title">Jazz Collective</h3>
                        <div class="event-details">
                            <span class="event-genre jazz">Jazz</span>
                            <span class="event-location"> Scène Acoustique</span>
                        </div>
                    </div>
                    <button class="favorite-btn active"></button>
                </div>
            </div>

            <div class="time-slot">
                <h2 class="time-header">19:30 - 20:30</h2>

                <div class="event-card">
                    <div class="event-icon purple"></div>
                    <div class="event-info">
                        <h3 class="event-title">Digital Dreams</h3>
                        <div class="event-details">
                            <span class="event-genre electro">Électro</span>
                            <span class="event-location"> Club</span>
                        </div>
                    </div>
                    <button class="favorite-btn"></button>
                </div>

                <div class="event-card">
                    <div class="event-icon orange"></div>
                    <div class="event-info">
                        <h3 class="event-title">Urban Beats</h3>
                        <div class="event-details">
                            <span class="event-genre hiphop">Hip-Hop</span>
                            <span class="event-location"> Scène Alternative</span>
                        </div>
                    </div>
                    <button class="favorite-btn"></button>
                </div>
            </div>

            <div class="time-slot">
                <h2 class="time-header">21:00 - 22:30</h2>

                <div class="event-card">
                    <div class="event-icon cyan"></div>
                    <div class="event-info">
                        <h3 class="event-title">Moonlight Folk</h3>
                        <div class="event-details">
                            <span class="event-genre folk">Folk</span>
                            <span class="event-location"> Scène Acoustique</span>
                        </div>
                    </div>
                    <button class="favorite-btn active"></button>
                </div>

                <div class="event-card">
                    <div class="event-icon violet"></div>
                    <div class="event-info">
                        <h3 class="event-title">Neon Nights</h3>
                        <div class="event-details">
                            <span class="event-genre rock">Rock</span>
                            <span class="event-location"> Scène Principale</span>
                        </div>
                    </div>
                    <button class="favorite-btn"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
